{% extends "base.html" %}

{% block content %}
	<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>
	
    <div class="card-panel grey lighten-5">
	    <form class="addCategoryForm" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
	        <!-- Category name -->
	        <div class="input-field addCategoryInput">
		          <!-- Font Awesome - use 'prefix' on an icon to show it before the input box -->
		          <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
		          <input id="category_name" name="category_name" type="text" class="validate"
		          	required minlength="3" maxlength="25" value="{{ category.category_name }}">
		          <label for="category_name">Category Name</label>
	        </div>
	        <!-- Submit button -->
	        <div>
	        	<button class="btn-large light-blue darken-1" type="submit">
	        		Edit Category <i class="fas fa-edit"></i>
	        	</button>
	        </div>
	    </form>
    </div>
{% endblock %}
